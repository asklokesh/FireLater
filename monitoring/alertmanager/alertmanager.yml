global:
  smtp_smarthost: 'smtp.example.com:587'
  smtp_from: 'alerts@firelater.com'
  smtp_auth_username: 'alerts@firelater.com'
  smtp_auth_password: 'your-password-here'

route:
  group_by: ['alertname', 'severity']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default'
  routes:
    - match:
        severity: critical
      receiver: 'critical'
      continue: true
    - match:
        severity: warning
      receiver: 'warning'

receivers:
  - name: 'default'
    email_configs:
      - to: 'ops@firelater.com'
        send_resolved: true

  - name: 'critical'
    email_configs:
      - to: 'oncall@firelater.com'
        send_resolved: true
    # Webhook for PagerDuty/Slack integration
    # webhook_configs:
    #   - url: 'https://hooks.slack.com/services/xxx/yyy/zzz'

  - name: 'warning'
    email_configs:
      - to: 'dev@firelater.com'
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']
